<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/member/insert" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>

            <input type="text" th:field="*{memberName}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('memberName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="address1">기본 주소</label>
            <input type="text" th:field="*{address1}" class="form-control" placeholder="기본주소를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="address2">상세 주소</label>
            <input type="text" th:field="*{address2}" class="form-control" placeholder="상세주소를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
